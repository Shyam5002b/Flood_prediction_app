<!doctype html>
<html>
<head>
  <title>Predict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("{{ url_for('static', filename='img/flood-illustration.jpg') }}");
      background-size: cover;              
      background-repeat: no-repeat;        
      background-position: center center;  
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out both;

    }

    .container {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      animation: popIn 0.6s ease-out;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #5c9ded;
      box-shadow: 0 0 8px rgba(92, 157, 237, 0.5);
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #5c9ded;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    button:hover {
      background-color: #407bce;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(92, 157, 237, 0.5);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(92, 157, 237, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(92, 157, 237, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶Ô∏è Weather Prediction Form</h2>
    <form method="POST">
      <label for="jun_sep">Jun-Sep</label>
      <input name="jun_sep" id="jun-sep" required>

      <label for="mar_may">Mar-May</label>
      <input name="mar_may" id="mar_may" required>

      <label for="oct_dec">Oct-Dec</label>
      <input name="oct_dec" id="oct_dec" required>

      <label for="jun_avg">Avg June (mm)</label>
      <input name="jun_avg" id="jun_avg" required>

      <label for="annual">Annual</label>
      <input name="annual" id="annual" required>
      
      <button type="submit">‚òÅÔ∏è Submit</button>
    </form>
  </div>
</body>
</html>
